<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image with Badge</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <input type="file" id="upload" accept="image/*">
    <div class="product-container" id="product-container" style="display: none;">
        <img alt="Product" id="product-image">
        <div class="badge" id="badge">Sale</div>
    </div>
    <button id="download-btn" style="display: none;">Download Image</button>
    <script src="script.js"></script>
</body>

</html>
